[package]
name = "cryptocore"
version = "0.2.0"
edition = "2021"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
overflow-checks = false
strip = false

[dependencies]
openssl = { version = "0.10", features = ["vendored"] }
clap = { version = "4.0", features = ["derive"] }
anyhow = "1.0"
thiserror = "1.0"
hex = "0.4"
rand = "0.8"

[dev-dependencies]
tempfile = "3.3"

[[bin]]
name = "cryptocore"
path = "src/main.rs"